    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript">

    	$(function(){
	    	// click_cur = Cookies.get('click_cur');//从cookie取
	    	var click_cur = localStorage.getItem('click_cur');
	    	$("H1").each(function(){

	    		}
	    	})
    	})
    </script>

    		// Cookies.set('click_cur',$(that).attr('data-index'));//存入cookie
			localStorage.setItem('click_cur',$(that).attr('data-index'));//localStorage
    		window.location.href ='2.html';
    	}
    </script>
</head>
